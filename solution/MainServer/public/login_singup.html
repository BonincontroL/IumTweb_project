<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, width=device-width"/>
    <link rel="stylesheet" href="stylesheets/global.css"/>
    <link rel="stylesheet" href="stylesheets/index.css"/>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;500;700;800;900&display=swap"/>
    <!--box icon link-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="javascripts/login.js"></script>
    <title>Login</title>
</head>
<body onload="init()">
    <header>
        <div class="logo">
            <a class="navbar-burger-menu" href="#">
                <i class='bx bx-menu'></i>
            </a>
            <h3>LOGO</h3>
        </div>
        <nav>
            <ul class="navbar">
                <li class="navbar-single-item"><a href="/landing_page.html">Homepage</a></li>
                <li>
                    <div class="navbar-single-item">
                        <a href="/matches_page.html">Partite</a>
                    </div>
                </li>
                <li>
                    <div class="navbar-single-item">
                        <a href="/">Competizioni</a>
                    </div>
                </li>
                <li>
                    <div class="navbar-single-item">
                        <a href="/">Giocatori </a>
                    </div>
                </li>
                <li>
                    <div class="navbar-single-item">
                        <a href="/">Squadre</a>
                    </div>
                </li>
                <li class="navbar-single-item">
                    <a href="/chat_page.html">Chat</a>
                </li>
            </ul>
        </nav>

        <button class="login-btn" id="doLogin">
            Accedi
        </button>
        <h2><i class='bx bx-user'  id="user_icon" ></i></h2>
        <div class="user-popup">
            <div class="user-popup-header">
                <h6>mail.example@gmail.com</h6>
            </div>
            <div class="user-popup-content">
                <div class="user-popup-item">
                    <h6><i class="bi bi-gear"></i></h6>
                    <h6>Gestisci il tuo account</h6>
                </div>
                <div class="user-popup-item">
                    <h6><i class="bi bi-box-arrow-left"></i></h6>
                    <h6>Logout</h6>
                </div>
            </div>
        </div> <!--popup che si apre quando l'utente clicca l'icona in alto a destra.-->
    </header>
    <section class="login-form-container">
                <img class="login-image"
                        loading="eager"
                        alt="big login image"
                        src="images/loginplayerimg.png"
                />
                <form class="login-form" id = "login_form">
                    <h1>Accedi</h1>

                    <div class="login-input-toggle-wrapper">
                        <input type="text" id="username" name="username" class="login-input-toggle" placeholder="Username" required>
                        <i class='bx bxs-user'></i>
                    </div>
                    <div class="login-input-toggle-wrapper">
                        <input type="password" id="password" name="password" class="login-input-toggle" placeholder="Password" required>
                        <i class='bx bxs-lock-alt' ></i>
                    </div>
                    <a class="forgot-password" href="#"> <h6>Password dimenticata?</h6></a>
                    <div class="form-button-group">
                        <button class="form-button" style="background: var(--primary-blue-900); color:var(--white)">
                            <h6> Accedi</h6>
                        </button>
                        <button class="form-button" id="showSingupPage">
                            <h6> <span style="font-weight: normal">No account? </span> Registrati ora</h6>
                        </button>
                    </div>
                </form>
                <form class="login-form" id="singup_form">
                    <h1>Registrati</h1>
                    <div class="login-input-toggle-wrapper">
                        <input type="text" id="singup_email" name="username" class="login-input-toggle" placeholder="Email" required>
                        <i class='bx bxs-envelope'></i>
                    </div>
                    <div class="login-input-toggle-wrapper">
                        <input type="text" id="singup_username" name="username" class="login-input-toggle" placeholder="Username" required>
                        <i class='bx bxs-user'></i>
                    </div>
                    <div class="login-input-toggle-wrapper">
                        <input type="password" id="singup_password" name="password" class="login-input-toggle" placeholder="Password" required>
                        <i class='bx bxs-lock-alt' ></i>
                    </div>
                    <div class="form-button-group">
                        <button class="form-button" style="background: var(--primary-blue-900); color: var(--white)">
                            <h6> Registrati</h6>
                        </button>
                        <button class="form-button" id="showLoginPage">
                            <h6> <span style="font-weight: normal">Hai gi√† un account?</span> Accedi ora</h6>
                        </button>
                    </div>
                </form>
        </section>
</body>
</html>
